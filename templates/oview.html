{% extends "layout.html" %}
{% block content %}

<svg width="600" height="240">
        <circle/>
        <circle/>
        <circle/>
</svg>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    (function(){
        "use strict";

        var riskA = {{ riskA|tojson }};
        var riskB = {{ riskB|tojson }};
        var riskC = {{ riskC|tojson }};

        var WIDTH = 600;
        var HEIGHT = 240;

        var data = [riskA/1000,riskB/1000,riskC/1000];
        var circles = d3.select('svg').selectAll('circle').data(data);

        circles
            .attr('cx',function(d,i){
                return i * 50 + 50;
            })
            .attr('cy',HEIGHT/2)
            .attr('r',function(d){
                return d;
            })
            .attr('fill','pink')
        })();
</script>

{% endblock %}
